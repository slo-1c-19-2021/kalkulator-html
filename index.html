<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Kalkulator punktów</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Lato:400,900&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<script>
 function f1(){
	var a = document.getElementById("a").value;
	var b = document.getElementById("b").value;
	a = parseFloat(a);
	b = parseFloat(b);

	document.getElementById("wynik1").innerHTML = a*b ;
	
	
 }
 function f2(){
	var a = document.getElementById("a").value;
	var b = document.getElementById("b").value;
	a = parseFloat(a);
	b = parseFloat(b);

	document.getElementById("wynik2").innerHTML = a/b ;
	
	
 }
 function f3(){
	var a = document.getElementById("a").value;
	var b = document.getElementById("b").value;
	a = parseFloat(a);
	b = parseFloat(b);

	document.getElementById("wynik3").innerHTML = a+b ;
	
	
 }
 function f4(){
	var a = document.getElementById("a").value;
	var b = document.getElementById("b").value;
	a = parseFloat(a);
	b = parseFloat(b);

	document.getElementById("wynik4").innerHTML = a-b ;
	
	
 }
 
</script>
</head>

<body>
	
	<div id="container">
		<div id="topbar"><p align = "right">SLO Junior Developer</p><br/>
	<center>
	KALKULATOR
	</center>
	</div>
	<label for ="a" >Podaj a<label>
	<input type="text" dir="rtl" id="a">
	
	<br>
	<label for ="b" >Podaj b<label>
	<input type="text" dir="rtl" id="b">
	
	<br>
	 <div id="topbar">Mnożenie</div>
	<div class = "nn" id="wynik1">0</div> <br>	 
	<input type="button" value="Wykonaj" onclick="f1()"/>
	
	<div id="topbar">Dzielenie</div>
	<div class = "nn" id="wynik2">0</div> <br>	
    <input type="button" value="Wykonaj" onclick="f2()"/>	
	
	<div id="topbar">Dodawaie </div>
	<div class = "nn" id="wynik3">0</div> 	<br>
	<input type="button" value="Wykonaj" onclick="f3()"/>
	
	<div id="topbar">Odejmowanie</div>
	<div class = "nn" id="wynik4">0</div> 	 <br>
	<input type="button" value="Wykonaj" onclick="f4()"/>
	
	

	</div>
	</div>
	
</body>
</html>
